<!DOCTYPE html >
<html>
<head>
</head>
<body class="bg_cff">
<div class="popTitle">
	<span class="close fr" onClick="hide('cover','sysDict_list_dlg')"></span><strong class="font14 fl">维护字典项</strong>
	&nbsp;&nbsp;[&nbsp;<span id="sysDict_groupName_" style="font-weight: bold;"></span>&nbsp;]
</div>
    <!--维护字典项 开始-->
	<div class="popInfoBox" style="width: 980px;height: 400px;overflow: auto;">
	    <p class="lineh40 borb font16"><span>字典项列表</span><img src="../../image/xl.gif" class="ml10" /></p>
		<p class="overflow text_l mt10">
			<a id="sysDict_prep_add_btn" href="###" class="bt_blue mr20" onClick="hide('cover','sysDict_list_dlg');show('cover','sysDict_edit_dlg')"><span>新增字典</span></a>
			<a id="sysDict_bat_del_btn" href="###" class="bt_blue mr10" onClick="hide('cover','sysDict_list_dlg');show('cover','sysDict_del_dlg')"><span>批量删除</span></a>
		</p>
  <table id="sysDict_dataTable" width="100%" border="0" cellspacing="0" cellpadding="0" class="mt15 tb_content1">
    <tr id="sysDict_searchRow">
        <td colspan="2">&nbsp;</td>
        <td class="pl5 pr5"><input class="text_4 fl" /></td>
        <td class="pl5 pr5"><input class="text_4 fl" /></td>
        <td class="pl5 pr5"><input class="text_4 fl" /></td>
        <td class="pl5 pr5"><input class="text_4 fl" /></td>
        <td>&nbsp;</td>
        <td>
        	<a href="###" class="bt_blue"><span>查询</span></a>
        	<a href="###" class="bt_blue ml20"><span>重置</span></a>
        </td>
      </tr>
      <tr id="sysDict_dataHead">
        <th width="30"><input class="checkedAll" type="checkbox" id="sysDict_cbox_all" name="sysDict_items" /></th>
        <th _name="index" width="4%">序号</th>
        <th _name="dataKeyLk" width="15%">数据键</th>
        <th _name="dataValueLk" width="25%">数据值</th>
        <th _name="isEncrypt" _type="none" width="8%">是否加密</th>
        <th _name="createTime" _type="none" width="15%">创建时间</th>
        <th _name="remarks" _type="none">备注</th>
		<th _name="ope" width="18%">操作</th>
      </tr>
      <tr id="sysDict_tempBody">
        <td><input type="checkbox" name="sysDict_items" value="{id}" /></td>
        <td>{index}</td>
        <!-- <td>{sn}</td> -->
        <td>{dataKey}</td>
        <td>{dataValue}</td>
        <td>{isEncryptText}</td>
        <td>{createTime}</td>
        <td>{remarks}</td>
        <td>
        	<a href="###" class="ml10" onclick="ListDict.edit('{id}');">编辑</a>
        	<a href="###" class="ml10" onclick="ListDict.del('{id}');">删除</a>
        </td>
      </tr>
      <!-- 原型内容  begin -->
      <tr name="sysDict_dataTr">
        <td><input type="checkbox" name="items" /></td>
        <td>1</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>
        	<a href="###" class="ml10">编辑</a>
        	<a href="###" class="ml10" onClick="hide('cover','sysDict_list_dlg');show('cover','sysDict_del_dlg');">删除</a>
        </td>
      </tr>
      <!-- 原型内容  end -->
    </table>
    <!--分页 开始-->
    <div class="page">
		<div class="fr pageFL" id="sysDict_pageDiv">
        	<label>首页</label><label>上一页</label><label>下一页</label><label>末页</label>
        	<dl class="selectbox selectbox_2 fl" style="z-index:1;">
                <dt><span class="fleft">10</span><span class="fright">&nbsp;</span></dt>
                <dd>
                  <p class="sel" name="10">10</p>
                  <p class="sel" name="50">50</p>
                </dd>
        	</dl><label>条</label></div>
		<div class="clear"></div>
	</div>
    <!--分页 结束-->
    </div>
    <!--维护字典项 结束-->
	<div class="text_c mt10 mb10">
		<a href="###" class="bt_blue" onclick="hide('cover','sysDict_list_dlg')"><span>返回</span></a>
	</div>
	
<!--编辑操作 开始-->
<div class="pop" id="sysDict_edit_dlg" style="width: 600px;">
	<div class="popTitle">
		<span id="sysDict_tn_edit_btn" class="close fr" onclick="hide('cover','sysDict_edit_dlg')"></span><strong class="font14 fl">
			<label id="sysDict_edit_fm_lab">编辑</label>字典项
		</strong>
		<div class="clear"></div>
	</div>
	<form id="sysDict_edit_fm" style="padding:10px;">
		<!-- hidden value -->
		<input type="hidden" id="sysDict_id_" name="id" />
		<input type="hidden" id="sysDict_groupCode_" name="groupCode" />
		<p class="lineh40 borb font16">
			<span>字典基本信息</span><img src="../../image/xl.gif" class="ml10" />
		</p>
		<div class="mt10">
			<p class="fl middle">
				&nbsp;<span><em style="color: red;">*&nbsp;</em>序&nbsp;&nbsp;号：&nbsp;&nbsp;</span>
			</p>
			<div class="fl middle">
				<input type="text" class="input_normal w160 required" id="sysDict_sn_" name="sn" value="1" maxlength="4" style="width: 40px;"/>
				<span class="red ml10" id="sysDict_sn_msg_"></span>
			</div>
			<div class="clear"></div>
		</div>
		<div class="mt10">
			<p class="fl middle">
				&nbsp;<span><em style="color: red;">*&nbsp;</em>加密值：&nbsp;</span>
			</p>
			<div class="fl middle">
				<input type="radio" id="sysDict_isEncrypt_n" class="input_normal required" name="isEncryptTmp" value="N" checked="checked" 
					onclick="javascript:$('#sysDict_isEncrypt_').val(this.value);$('#sysDict_dataValue_').val('');" />否
				&nbsp;&nbsp;
				<input type="radio" class="input_normal required" name="isEncryptTmp" value="Y" 
					onclick="javascript:$('#sysDict_isEncrypt_').val(this.value);$('#sysDict_dataValue_').val('');" />是
				<input type="hidden" id="sysDict_isEncrypt_" name="isEncrypt" value="N" />
			</div>
			<div class="clear"></div>
		</div>
		<div class="mt10">
			<p class="fl middle">
				&nbsp;<span><em style="color: red;">*&nbsp;</em>数据键：&nbsp;</span>
			</p>
			<div class="fl middle">
				<input type="text" class="input_normal w160 required" id="sysDict_dataKey_" name="dataKey" maxlength="60" style="width: 350px;"/>
				<span class="red ml10" id="sysDict_dataKey_msg_"></span>
			</div>
			<div class="clear"></div>
		</div>
		<div class="mt10">
			<p class="fl middle">
				&nbsp;<span><em style="color: red;">*&nbsp;</em>数据值：&nbsp;</span>
			</p>
			<div class="fl middle">
				<input type="text" class="input_normal w160 required" id="sysDict_dataValue_" name="dataValue" maxlength="120" style="width: 350px;"/>
				<span class="red ml10" id="sysDict_dataValue_msg_"></span>
			</div>
			<div class="clear"></div>
		</div>
		<div class="mt10">
			<p class="fl middle" style="width: 60px;">
				&nbsp;&nbsp;&nbsp;<span>备注：</span>
			</p>
			<div class="fl middle">
				<textarea rows="4" cols="20" id="sysDict_remarks_" name="remarks" style="width:350px;height:100px;"></textarea>
				<span class="red ml10" id="sysDict_remarks_msg_"></span>
			</div>
			<div class="clear"></div>
		</div>
	</form>
	<div class="text_c mt10 mb10">
		<a id="sysDict_edit_btn" href="javascript:;" class="mr10 bt_blue" onclick="hide('cover','sysDict_edit_dlg');show('cover','save_ok_dlg')"><span>保存</span></a>
		<a id="sysDict_n_edit_btn" href="javascript:;" class="mr10 bt_blue" onclick="hide('cover','sysDict_edit_dlg')"><span>取消</span></a>
	</div>
</div>
<!--编辑操作 结束-->

<!--保存成功 开始-->
<div class="pop" id="sysDict_save_ok_dlg" style="width: 300px;">
	<div class="popTitle">
		<a id="sysDict_t_save_ok_btn" href="javascript:;" class="close fr" onclick="hide('cover','sysDict_save_ok_dlg')"></a><strong class="font14 fl">提示</strong>
		<div class="clear"></div>
	</div>
	<div class="mt25 mb25">
		<p class="text_c">保存成功！</p>
	</div>
	<div class="text_c mt10 mb10">
		<a id="sysDict_save_ok_btn" href="javascript:;" class="mr10 bt_blue" onclick="hide('cover','sysDict_save_ok_dlg')"><span>确定</span></a>
	</div>
</div>
<!--保存成功 结束-->
	
</body>
</html>
